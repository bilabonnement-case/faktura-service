# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - faktura-service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Dit Docker Hub brugernavn
        password: ${{ secrets.DOCKER_TOKEN }}     # Dit Docker Hub Access Token

    - name: Build and push container image to Docker Hub
      uses: docker/build-push-action@v3
      with:
        push: true
        file: ./Dockerfile          # Dockerfile i roden af repoet
        tags: ${{ secrets.DOCKER_USERNAME }}/faktura-service:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'faktura-service'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_98931a9cdc9d4df48c74d7342a7d13fe }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6a16cdfe9bde44ef94337d79262f583f }}/birklauritzen/faktura-service:${{ github.sha }}'
